<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>

<body>
    {% if wrong %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Error username or passwordÔºÅ</strong> Please try again.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    <div style="width: 50%;margin: auto;margin-top: 100px;">
        <h3 style="margin-bottom: 30px;">Login to see this page.</h3>
        <form action="/login/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username">
                <small class="form-text text-muted">Your phone number or email.</small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Log in</button>

        </form>
    </div>
</body>

</html>
